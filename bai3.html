<body>
    <script>
        function factorial(number) {
            let result = 1;
            let n = parseInt(prompt("Nhập số vào"));
            for (let i = 1; i<=n; i++) {
            result = result*i;
            } return(result);
        }
    let a;    
    alert(factorial(a));
    </script>
</body>
