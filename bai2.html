<body>
    <script>
    function area(r) {
        area = 3.14 * r * r;
        return(area);  
    }
    function perimeter(r) {
        perimeter = 3.14 * 2 * r;
        return(perimeter);  
    }
    let a = parseInt(prompt("Nhập vào bán kính hình tròn:"));
    alert (area(a));
    alert (perimeter(a));
</script>
</body>
